<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./local-characters.js"></script>
</head>
<body>
    <div id="app">
        <ul id="agent-list">
            <li v-for="character in agentsData">
                <p>{{character.name}}</p>
                <img :src="'images/' + character.image_url" alt="Agent's Portrait">
            </li>
        </ul>
    </div>
</body>
</html>
